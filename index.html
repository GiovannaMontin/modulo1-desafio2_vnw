<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">
    <title>Disney</title>
</head>
<body>
    
    <header>
        <section class="container_headerNav"> 
            <nav class="nav_header">
                <ul>
                    <li><a href="#"> Início </a></li>
                    <li><a href=".container_menuMovies"> Filmes </a></li>
                    <li><a href="#"> Séries </a></li>
                </ul>
            </nav>
        </section>

        <section class="container_headerBanner"> 
            <figure class="header_logoBanner">
                <img src="assets/img/disney-banner.png" alt="Imagem com fundo gradiente azul, escrito Disney em uma fonte estilizada" >
                <figcaption> LogoMarca Disney com fundo gradiente azul</figcaption>
            </figure>
        </section>
    </header>

    <main>

        <section class="container_menuMovies">

            <!-- 
                Observação: analisar qual seria, nessa situação, a melhor forma de desenvolver esse catalago semanticamente.
                
                Opções:
                - lista (ul, li, figure, img) 
                - lista (ul, li, img)
                - apenas figure (img e figcaption)
                - Ou existe algum jeito melhor para incrementar? 
                    (divs, span, sections, etc)
            -->

        </section>

    </main>

    <footer>

        <h4 class="credits"> © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment </h4>

        <nav class="nav_socialMidias" class="youtube">
            <a href="#" class="link_socialMidia"  > <!-- Youtube -->
                <img  class="youtube" src="assets/img/icon/icon_youtube.png" alt="Ícone Youtube" > 
            </a>
            
            <a href="#" class="link_socialMidia" class="instagram"  > <!-- Instagram -->
                <img class="instagram" src="assets/img/icon/icon_instagram.png" alt="Ícone Instagram" > 
            </a>
    
            <a href="#"class="link_socialMidia" class="iconLogo" > <!-- LogoMarca -->
                <img  class="iconLogo" src="assets/img/icon/icon_disney-plus.png" alt="Ícone Logo Marca" > 
            </a>
        </nav>

    </footer>

</html>
